<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Aardvark Answers</title>
        <meta name="Home" content="3155 Project">
		<meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    </head>
    <body>
        <div class="header">
            <a href="{{ url_for('questions') }}">
                <img src="../static/Images/AardvarkLogo.png" alt="Aardvark Answers Logo" class="logo">
            </a>
            <div class="navLinks">
                <a href="{{ url_for('questions') }}">
                    <h2 class="nav">Home</h2>
                </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a>
                    <h2 class="nav">Reviews</h2>
                </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{{ url_for('profile') }}">
                    <h2 class="nav">My Account</h2>
                </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{{ url_for('logout') }}">
                    <h2 class="nav">Logout</h2>
                </a>
            </div>
        </div>
        <div class="newQuestions">

            {% if question %}
                <form action="{{ url_for('update_question', question_id=question.id) }}" method="post">
            {% else %}
                <form action ="new_question" method="post">
            {% endif %}
                <div class="newQuestionWrapper">
                    <label class="searchText">Title</label><br>
                    <input class="search" type="text" name="header" value="{% if question %}{{question.header}} {% endif %}"/><br><br>
                    <label class="searchText">Topics</label><br>
                    <input class="search" type="text" name="topics" value="{% if question %}{{question.topic}} {% endif %}"/><br><br>
                    <label class="searchText">Question </label><br>
                    <!--When these lines were broken onto new lines it was taking those new lines as being a part of the textarea, so it has a bunch of blank space-->
                    <textarea name="body" rows="10" cols="0" class="body">{% if question %}{{question.body}}{% else %}Add your question description here!!{% endif %}</textarea><br>
                    {% if question %}
                        <input class=postButton type="submit" value="Update Question"/>
                    {% else %}
                        <input class=postButton type="submit" value="Add Question"/>
                    {% endif %}
                </div>
                </form>
                </form>
        </div>
    </body>
</html>
