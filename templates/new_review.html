<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Aardvark Answers</title>
        <meta name="Home" content="3155 Project">
		<meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    </head>
    <body>
        <div class="header">
            <a href="{{ url_for('questions') }}">
                <img src="../static/Images/AardvarkLogo.png" alt="Aardvark Answers Logo" class="logo">
            </a>
            <div class="navLinks">
                <a href="{{ url_for('questions') }}">
                    <h2 class="nav">Home</h2>
                </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a>
                    <h2 class="navCurrent">Reviews</h2>
                </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{{ url_for('profile') }}">
                    <h2 class="nav">My Account</h2>
                </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{{ url_for('logout') }}">
                    <h2 class="nav">Logout</h2>
                </a>
            </div>
        </div>
        <div class="reviews">

            {% if review %}
                <form action="{{ url_for('new_review', user_id=my_user) }}" method="post">
            {% else %}
                <form action ="new_review" method="post">
            {% endif %}
                    <p><label class="searchText">Title</label></p>
                    <p><input class="search" type="text" name="header" value="{% if review %}{{review.header}} {% endif %}"/></p>
                    <!-- <p><input class="search" type="text" name="topics" value="{% if question %}{{question.topic}} {% endif %}"/></p> -->
                    <p><label class="searchText">Review</label></p>
                    <p>
                        <textarea name="body" rows="10" cols="0" class="body">
                            {% if review %}
                                {{review.body}}
                            {% else %}
                                Type your review here
                            {% endif %}

                        </textarea>
                    </p>
                    <p>
                        {% if review %}
                            <input class=postButton type="submit" value="Update Review"/>
                        {% else %}
                            <input class=postButton type="submit" value="Add Review"/>
                        {% endif %}
                    </p>
                </form>
                </form>
        </div>
    </body>
</html>
