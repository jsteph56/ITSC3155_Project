<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Aardvark Answers</title>
        <meta name="Home" content="3155 Project">
		<meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    </head>
    <body>
        <div class="header">
            <a href="{{ url_for('questions') }}">
                <img src="../static/Images/AardvarkLogo.png" alt="Aardvark Answers Logo" class="logo">
            </a>
            <div class="navLinks">
                <a href="{{ url_for('questions') }}">
                    <h2 class="nav">Home</h2>
                </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a>
                    <h2 class="navCurrent">Reviews</h2>
                </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{{ url_for('profile') }}">
                    <h2 class="nav">My Account</h2>
                </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{{ url_for('logout') }}">
                    <h2 class="nav">Logout</h2>
                </a>
            </div>
        </div>
        <div class="reviews">

            {% if review %}
                <form action="{{ url_for('new_review', user_id=my_user) }}" method="post">
            {% else %}
                <form action ="new_review" method="post">
            {% endif %}
                    <h1><label class="leftText">Review</label></h1>
                    <p>
                        <!-- Keep this in one line, otherwise the new lines and spaces appear in the textarea. Ugly code makes pretty website-->
                        {% if review %}
                            <textarea name="body" rows="15" cols="0" class="body">{{ review.body }}</textarea>
                        {% else %}
                            <textarea name="body" rows="15" cols="0" class="body">Type your review here!</textarea>
                        {% endif %}
                    </p>
                    <p>
                        {% if review %}
                            <input class=postButton type="submit" value="Update Review"/>
                        {% else %}
                            <input class=postButton type="submit" value="Add Review"/>
                        {% endif %}
                    </p>
                </form>
                </form>
        </div>
    </body>
</html>
